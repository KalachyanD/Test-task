<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.7">
 </head>
 <body>
  <vaadin-absolute-layout>
   <vaadin-horizontal-layout spacing width="1345px" height="253px" margin _id="horizontTopGrids">
    <vaadin-grid caption="Механики" height="191px" _id="gridMechanics">
     <table>
      <colgroup>
       <col property-id="ID" sortable>
       <col property-id="Name" sortable>
       <col property-id="Surname" sortable>
       <col property-id="Patronymic" sortable>
       <col property-id="Telephone" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text>ID</th>
        <th plain-text>Name</th>
        <th plain-text>Surname</th>
        <th plain-text>Patronymic</th>
        <th plain-text>Telephone</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
    <vaadin-grid caption="Клиенты" height="191px" _id="gridClients">
     <table>
      <colgroup>
       <col property-id="ID" sortable>
       <col property-id="Name" sortable>
       <col property-id="Surname" sortable>
       <col property-id="Patronymic" sortable>
       <col property-id="Telephone" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text>ID</th>
        <th plain-text>Name</th>
        <th plain-text>Surname</th>
        <th plain-text>Patronymic</th>
        <th plain-text>Telephone</th>

     </table>
    </vaadin-grid>
   </vaadin-horizontal-layout>
   <vaadin-absolute-layout width="87.67%" height="37px" _id="absoluteLayoutButtonsCM" :top="262px" :left="37px">
    <vaadin-button plain-text _id="buttonDeleteClient" :top="0px" :left="403px">
      Удалить 
    </vaadin-button>
    <vaadin-button plain-text _id="buttinAddClient" :top="0px" :left="192px">
      Добавить 
    </vaadin-button>
    <vaadin-button plain-text _id="buttonEditClient" :top="0px" :left="297px">
      Изменить 
    </vaadin-button>
    <vaadin-button plain-text _id="buttonEditMechanic" :top="0px" :left="940px">
      Изменить 
    </vaadin-button>
    <vaadin-button plain-text _id="buttonDeleteMechanic" :top="0px" :left="1046px">
      Удалить 
    </vaadin-button>
    <vaadin-button plain-text _id="buttonAddMechanic" :top="0px" :left="835px">
      Добавить 
    </vaadin-button>

   <vaadin-horizontal-layout width="1141px" height="375px" _id="horizontBottomGrid" :top="332px" :left="37px">

     <table>
      <colgroup>
       <col property-id="Description" sortable>
       <col property-id="Client" sortable>
       <col property-id="Mechanic" sortable>
       <col property-id="Start" sortable>
       <col property-id="Finish" sortable>
       <col property-id="Cost" sortable>
       <col property-id="Status" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text>Description</th>
        <th plain-text>Client</th>
        <th plain-text>Mechanic</th>
        <th plain-text>Start</th>
        <th plain-text>Finish</th>
        <th plain-text>Cost</th>
        <th plain-text>Status</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
   </vaadin-horizontal-layout>
   <vaadin-absolute-layout width="167px" height="337px" _id="absoluteLayoutButtonsOrders" :top="357px" :left="1184px">
    <vaadin-button plain-text _id="buttonAddOrder">
      Добавить 
    </vaadin-button>
    <vaadin-button plain-text _id="buttonEditOrder" :top="37px" :left="0px">
      Изменить 
    </vaadin-button>
    <vaadin-button width="105px" plain-text _id="buttonDeleteOrder" :top="74px" :left="0px">
      Удалить 
    </vaadin-button>
   </vaadin-absolute-layout>
  </vaadin-absolute-layout>
 </body>
</html>
